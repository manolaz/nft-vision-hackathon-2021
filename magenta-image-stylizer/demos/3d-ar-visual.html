<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <link rel="stylesheet" href="./style.css">
  <title>ArbitraryStyleTransferNetwork</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="dragFiles.js"></script>
  <script src="pinataDropZone.js"></script>
</head>
<body>
    <h2>STYLIZER</h2>
  <script>
    AFRAME.registerComponent('modify-materials', {
      init: function () {
        // Wait for model to load.
        this.el.addEventListener('model-loaded', () => {
          // Grab the mesh / scene.
          const obj = this.el.getObject3D('mesh');
          // Go over the submeshes and modify materials we want.
          obj.traverse(node => {
            if (node.name.indexOf('ship') !== -1) {
              node.material.color.set('red');
            }
          });
        });
      }
    });
  </script>
  
  <a-scene background="color: #ECECEC">
    <a-assets>
      <a-asset-item id="cityModel" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#cityModel" modify-materials></a-entity>
  </a-scene>

  <script src="arbitrary_stylization_bundle.js"></script>
</body>

</html>
